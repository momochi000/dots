<html>
    <head>
        <meta charset="utf-8">
        <title>Anti-tracking Cross domain XHR test</title>
    </head>
    <body>
        <script>
            // local get
            fetch('/test?callback=func&uid=04C2EAD03BAB7F5E-2E85855CF4C75134').then(resp => resp.json())
            .then((data) => {
                console.log(data);
            });
            // third party get
            fetch('http://127.0.0.1:3000/test?callback=func&uid=04C2EAD03BAB7F5E-2E85855CF4C75134', {
                mode: 'cors',
            }).then(resp => resp.json())
            .then((data) => {
                console.log(data);
            });
        </script>
    </body>
</html>
